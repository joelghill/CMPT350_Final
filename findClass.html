<!-- Modal content-->
<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
    </div>
    <div class="modal-body">
        <p>This text does not appear to be updating the modal...</p>
        <form class="form">
            <label><h5>SEARCH!</h5></label>
            <input type="text" placeholder="Class Name...." name="input" ng-model="classSearch">
            <button>Join Selected</button>
            <table class="table" ng-hide="classSearchResult.length==0">
                <thead>
                    <th>Name</th>
                    <th>Description</th>
                </thead>
                <tbody> 
                    <tr ng-repeat-start="class in classSearchResult track by $index">
                        <td>{{ class.name }}</td>
                        <td>{{ class.short_desc }}</td>
                        <td>
                            <button class="btn-sm btn-info" data-toggle="collapse" 
                                data-target="#result_more{{$index}}">
                                <i class="material-icons md-48" style="vertical-align: middle;">info</i>
                            </button>
                        </td>
                        <td>
                            <input type="checkbox" name="myTextEditBox"/> 
                        </td>
                    </tr>
                    <tr ng-repeat-end> 
                        <td colspan="3" style="border-top: none">
                            <div id="result_more{{$index}}" class="collapse">{{class.long_desc}}</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</div>
