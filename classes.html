<div ng-controller="classes as cl">
    <table class="table">
        <thead>
            <th>Name</th>
            <th>Description</th>
        </thead>
        <tbody> 
            <tr ng-repeat-start="class in classes track by $index">
                <td>{{ class.name }}</td>
                <td>{{ class.short_desc }}</td>
                <td>
                    <button class="btn-sm btn-info" data-toggle="collapse" data-target="#more{{$index}}">
                        <i class="material-icons md-48" style="vertical-align: middle;">info</i>
                    </button>
                    <button class="btn-sm btn-primary">
                        <i class="material-icons md-48" style="vertical-align: middle;">grade</i> 
                    </button>
                </td>
            </tr>
            <tr ng-repeat-end> 
                <td colspan="3" style="border-top: none">
                    <div id="more{{$index}}" class="collapse">{{class.long_desc}}</div>
                </td>
            </tr>
        </tbody>
    </table>
    <p>{{classes[0].name}}</p>
    <p>{{studentClasses[0].name}}</p>

</div>
